name: Artifact Fallback

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create dummy file
        run: echo "ok" > dummy.txt

      - name: Upload dummy artifact
        uses: actions/upload-artifact@master
        with:
          name: dummy
          path: dummy.txt
